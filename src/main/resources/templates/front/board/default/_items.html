<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="items">
        <ul>
            <li th:if="${items == null || items.isEmpty()}" class="no-data" th:text="#{조회된 게시글이 없습니다.}"></li>
            <li th:unless="${items == null || items.isEmpty()}" th:each="item: ${items}" th:text="${item}"></li>
            <a th:href="@{/board/view/{seq}(seq=*{seq})}" th:text="*{subject}">
                <span class="badge" th:if="*{category != null}" th:text="*{category}"></span>
                <th:block th:text="*{subject}"></th:block>
                <span th:if="*{commentCount > 0L}" th:text="*{#strings.concat('(', commentCount, ')')}"></span>
            </a>
            <div class="post-info">
                <span class="view-count">
                    <th:block th:text="#{조회수}"></th:block>
                    <th:block th:text="*{viewCount >= 1000 ? #numbers.formatInteger(viewCount, 3, 'COMMA') : viewCount}"></th:block>
                </span>
            </div>
        </ul>
    </th:block>
</html>
